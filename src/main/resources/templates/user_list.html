<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
</head>
<body>
<h1>Users</h1>
<a th:href="@{/buyers/new}">Add New Buyer</a><br/>
<a th:href="@{/buyers/list}">List of Buyer</a><br/>
<a th:href="@{/user/invoice/upload-page}">Invoice Upload page</a><br/>
<a th:href="@{/users/list}">List of User</a><br/>
<a th:href="@{/invoice/list}">List of Invoice</a><br/>
<br/><br/>
<table border="1">
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>GST No.</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.gstNo}"></td>
        <td>
            <a th:href="@{/users/edit/{userId}(userId=${user.userId})}" th:text="Edit">Edit</a> |
            <a th:href="@{/users/delete/{userId}(userId=${user.userId})}" th:text="Delete">Delete</a>
        </td>
    </tr>
</table>
<a href="/users/create">Create New User</a>
</body>
</html>
