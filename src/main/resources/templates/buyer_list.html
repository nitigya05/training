<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyers List</title>
</head>
<body>
<h1>Buyers List</h1>
<div th:insert="commonLinks :: navigationLinks"></div>
<br/>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>GST No</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buyer : ${buyers}">
        <td th:text="${buyer.buyerId}">ID</td>
        <td th:text="${buyer.name}">Name</td>
        <td th:text="${buyer.address}">Address</td>
        <td th:text="${buyer.gstNo}">GST No</td>
        <td>
            <a th:href="@{/buyers/edit/{id}(id=${buyer.buyerId})}">Edit</a> |
            <a th:href="@{/buyers/delete/{id}(id=${buyer.buyerId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
