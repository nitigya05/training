<!-- src/main/resources/templates/upload.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Upload File</h1>

<div th:insert="commonLinks :: navigationLinks"></div>
<br/><br/>

<form method="POST" th:action="@{/user/invoice/upload}" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.xls">
    <button type="submit">Upload</button>
</form>
<br/><br/>
<form method="POST" th:action="@{/api/invoice/upload}" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.xls">
    <button type="submit">Batch Upload</button>
</form>

<div th:if="${message}">
    <br/><br/>
    <div th:insert="commonLinks :: navigationLinks"></div>
    <br/><br/>
</div>
</body>
</html>
