<!-- src/main/resources/templates/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transport Details List</title>
</head>
<body>
<h1>Transport Details List</h1>
<a th:href="@{/buyers/new}">Add New Buyer</a><br/>
<a th:href="@{/buyers/list}">List of Buyer</a><br/>
<a th:href="@{/user/invoice/upload-page}">Invoice Upload page</a><br/>
<a th:href="@{/users/list}">List of User</a><br/>
<a th:href="@{/invoice/list}">List of Invoice</a><br/>
<br/><br/>

<table border="1">
    <thead>
    <tr>
        <th>Invoice No</th>
        <th>Transport Name</th>
        <th>Net Amount</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="details : ${transportDetails}">
        <td th:text="${details.invoiceNo}"></td>
        <td th:text="${details.clientName}"></td>
        <td th:text="${details.netAmount}"></td>
        <td>

            <a th:href="@{/invoice/download/{id}(id=${details.invoiceNo})}">Download</a><br/>
        </td>
    </tr>
    </tbody>
</table>

<a href="/create">Add New Transport Details</a>
</body>
</html>
