<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Buyer</title>
</head>
<body>
<h1 th:text="${buyerDetails.buyerId != null} ? 'Edit Buyer' : 'Create Buyer'">Buyer Form</h1>
<form th:action="@{/buyers}" th:object="${buyerDetails}" method="post">
    <input type="hidden" th:field="*{buyerId}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="gstNo">GST No:</label>
        <input type="text" id="gstNo" th:field="*{gstNo}" >
    </div>
    <div>
        <label for="createdBy">Created By:</label>
        <input type="text" id="createdBy" th:field="*{createdBy}" required>
    </div>
    <button type="submit">Save</button>
</form>
<a th:href="@{/buyers/list}">Cancel</a>
<br/><br/>

<a th:href="@{/buyers/new}">Add New Buyer</a><br/>
<a th:href="@{/buyers/list}">List of Buyer</a><br/>
<a th:href="@{/user/invoice/upload-page}">Invoice Upload page</a><br/>
<a th:href="@{/users/list}">List of User</a><br/>
<a th:href="@{/invoice/list}">List of Invoice</a><br/>
<br/><br/>
</body>
</html>
